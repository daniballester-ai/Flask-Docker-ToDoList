<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}To-Do List{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav>
        <div class="container">
            <a href="{{ url_for('index') }}" class="nav-brand">To-Do List</a>
            {% if current_user.is_authenticated %}
                <ul class="nav-links">
                    <li><a href="{{ url_for('index') }}">Minhas Tarefas</a></li>
                    <li><a href="{{ url_for('logout') }}">Logout</a></li>
                </ul>
            {% else %}
                <ul class="nav-links">
                    <li><a href="{{ url_for('login') }}">Login</a></li>
                    <li><a href="{{ url_for('register') }}">Registrar</a></li>
                </ul>
            {% endif %}
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
